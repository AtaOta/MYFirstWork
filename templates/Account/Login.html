<!DOCTYPE html>
{% load static %}
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/Account/SignUp_Style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/Basic/BackEnd_Notification.css' %}" type="text/css">
</head>

<body>
    <!-- ~~~~~~~~~~~~~~~~~~~This is Backend message section~~~~~~~~~~~~~~~~~~  -->
    {% for message in messages %}
    <div class="Notification_Message">
        <div id="Notification_message_holder" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            <div id="Cancil_Notification_message">
                X
            </div>
            <div id="This_is_Notification_message">
                {{ message }}
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- ==========================[ LogIn Form Section ]===========================  -->

      <div id="It_is_SignUpfrom">
        <div class="Signup-Rapper">
            <div id="SignupFrom-container">
                <span class="SignupFrom-Heding">
                    <h2>Log In Please</h2>
                </span>
                <!-- ~~~~~~~~~~~~~~~~~~This is the from section~~~~~~~~~~~~~~~~~~  -->
                <form action="{% url 'Login' %}" method="post" id="Login_Form">
                    {% csrf_token %}

                    <div class="SignupInpu-group">
                        <div class="SignUp-IconHolder">
                            <img src="{% static 'Icon/Account/user.svg' %}" alt="UserIcon">
                        </div>
                        <input type="text" placeholder="User Name....." name="Login_username" id="id_username">
                        <span class="SignUp-bar"></span>
                    </div>
                    <span class="Validate Check_User_name"></span>

                    <!-- This is password section  -->
                    <div class="SignupInpu-group">

                        <div class="SignUp-IconHolder">
                            <img src="{% static 'Icon/Account/lock.svg' %}" alt="LockIcon" style="height: 30px; width: 30px;">
                        </div>
                        <input type="password" placeholder="Password....." id="id_password" name="Login_password">
                        <span class="SignUp-bar"></span>
                        <div class="SignUp-IconHolder" id="Password_icon_In_S">
                            <img src="{% static 'Icon/Account/invisible.svg' %}" alt="InvisibleIcon">
                        </div>
                    </div>
                    <span class="Validate check_Password"></span>

                    <!-- This is Required too -->
                        <div class="SignUp-IconHolder" id="ConfirmPassword_icon_In_S">
                        </div>

                    <!-- That section Target SignUP  -->
                    <div class="SignupInpu-group">
                        <button type="submit">Submit
                            <div class="SignUp-IconSubmit">
                                <img src="{% static 'Icon/Account/send.svg' %}" alt="SendIcon">
                            </div>
                        </button>
                    </div>
                    <div class="SignupSwitch-login">
                        <a href="{% url 'SignUp' %}">( I don't have an Account! )
                            <span class="SignUp-bar">SignUp</span>
                        </a><br><br>
                        <a href="{% url 'reset_password' %}">
                            <span class="SignUp-bar">Forgot Password?</span>
                        </a>
                    </div>
                </form>
                <div class="Cancel_SignUp" id="Candel_SignUp">
                    <a href="javascript:window.history.back()"><button>Cancel</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/Account/LogIn_Validator.js' %}"></script>
    <script src="{% static 'js/Account/SignUp_Validator.js' %}"></script>
    <script src="{% static 'js/Basic/BackEnd_Notification.js' %}" async defer></script>
</body>
</html>
