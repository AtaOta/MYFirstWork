<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Account/SignUp_Style.css' %}" type="text/css">
</head>

<body>    
    <!-- ~~~~~~~~~~~~~~~~~~~This is Backend message section~~~~~~~~~~~~~~~~~~  -->
    {% for message in messages %}
    <div class="Notification_Message">
        <div id="Notification_message_holder" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            <div id="Cancil_Notification_message">
                X
            </div>
            <div id="This_is_Notification_message">
                {{ message }}
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- ==========================[ Forgot Password Form Section ]===========================  -->
    <div id="It_is_SignUpfrom">
        <div class="Signup-Rapper">
            <div id="SignupFrom-container">
                <span class="SignupFrom-Heding">
                    <h2>If You Want To Reset Your Password, Give Your Email Below...</h2>
                </span>
                <form action="{% url 'reset_password' %}" method="post">
                    {% csrf_token %}
                    <!-- Previous Password -->
                    <div class="SignupInpu-group">
                        <div class="SignUp-IconHolder">
                            <img src="{% static 'Icon/Account/gmail.svg' %}" alt="AddmailIcon">
                        </div>
                        <input type="email" name="email" placeholder="Enter Your Email" autocomplete="email" maxlength="254" required="" id="id_email">
                        <span class="SignUp-bar"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="SignupInpu-group">
                        <button type="submit">Submit
                            <div class="SignUp-IconSubmit">
                                <img src="{% static 'Icon/Account/send.svg' %}" alt="SendIcon">
                            </div>
                        </button>
                    </div>
                </form>
                
                <div class="Cancel_SignUp" id="Candel_SignUp">
                    <a href="javascript:window.history.back()"><button>Cancel</button></a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
